<body>
    <div class="container">
        <h1>Dental Appointment Booking</h1>
        <h2>Step 2: Appointment Details</h2>
        
        <form id="appointmentForm">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select department</option>
                    <option value="1">Room No.1: Oral Medicine & Radiology</option>
                    <option value="2">Room No.2: Conservative Dentistry & Endodontics</option>
                    <option value="3">Room No.3: Periodondology</option>
                    <option value="4">Room No.4: Oral & Maxillofacial Surgery</option>
                    <option value="5">Room No.5: Prosthodontics and Crown & Bridge</option>
                    <option value="6">Room No.6: Pediatric and Preventive Dentistry</option>
                    <option value="7">Room No.7: Orthodontics & Dentofacial Orthopedics</option>
                    <option value="8">Room No.8: Public Health Dentistry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dentist">Select Dentist:</label>
                <select id="dentist" name="dentist" required>
                    <option value="">Choose a dentist</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select time...</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
            </div>

            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>
    <script src="script.js"></script>
