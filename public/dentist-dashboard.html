<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist Dashboard - Appointments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .appointments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .appointments-table th,
        .appointments-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .appointments-table th {
            background-color: #17679d;
            color: white;
            font-weight: bold;
        }

        .appointments-table tr:hover {
            background-color: #f5f5f5;
        }

        .filter-section {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-section select,
        .filter-section input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-section button {
            padding: 0.5rem 1rem;
            background-color: #17679d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: #2980b9;
        }

        .no-appointments {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-button {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dentist Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="logout-button">Logout</button>
            </div>
        </div>
        <h2>Appointment List</h2>

        <div class="filter-section">
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="1">Oral Medicine & Radiology</option>
                <option value="2">Conservative Dentistry & Endodontics</option>
                <option value="3">Periodondology</option>
                <option value="4">Oral & Maxillofacial Surgery</option>
                <option value="5">Prosthodontics and Crown & Bridge</option>
                <option value="6">Pediatric and Preventive Dentistry</option>
                <option value="7">Orthodontics & Dentofacial Orthopedics</option>
                <option value="8">Public Health Dentistry</option>
            </select>

            <select id="dateFilter">
                <option value="">All Dates</option>
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week">This Week</option>
            </select>

            <input type="date" id="customDateFilter" style="display: none;">

            <button onclick="applyFilters()">Apply Filters</button>
            <button onclick="resetFilters()">Reset</button>
        </div>

        <table class="appointments-table">
            <thead>
                <tr>
                    <th>id</th>

                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Department</th>
                    <th>Contact</th>
                    <th>Problem</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointmentsTableBody">
                <!-- Appointments will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Add this at the beginning of your script
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('dentistToken');
            if (!token) {
                window.location.href = '/dentist-login';
                return;
            }

            // Set user name from token
            try {
                const tokenData = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userName').textContent = `Welcome, ${tokenData.name}`;
            } catch (error) {
                console.error('Error parsing token:', error);
            }

            loadAppointments();
        });

        // Handle date filter change
        document.getElementById('dateFilter').addEventListener('change', function(e) {
            const customDateFilter = document.getElementById('customDateFilter');
            if (e.target.value === 'custom') {
                customDateFilter.style.display = 'block';
            } else {
                customDateFilter.style.display = 'none';
            }
        });

        function loadAppointments(filters = {}) {
            const token = localStorage.getItem('dentistToken');
            if (!token) {
                window.location.href = '/dentist-login';
                return;
            }

            fetch('/api/appointments?' + new URLSearchParams(filters), {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('dentistToken');
                    window.location.href = '/dentist-login';
                    return;
                }
                return response.json();
            })
            .then(appointments => {
                if (!appointments) return;
                
                const tableBody = document.getElementById('appointmentsTableBody');
                tableBody.innerHTML = '';

                if (appointments.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="no-appointments">No appointments found</td></tr>';
                    return;
                }

                appointments.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.appointment_date}</td>
                        <td>${appointment.time_slot}</td>
                        <td>${appointment.patient_name}</td>
                        <td>${appointment.doctor_name}</td>
                        <td>${appointment.department_name}</td>
                        <td>${appointment.phone}<br>${appointment.email}</td>
                        <td>${appointment.problem}</td>
                        <td>
                            <button onclick="rescheduleAppointment(${appointment.id})">Reschedule</button>
                            <button onclick="cancelAppointment(${appointment.id})">Cancel</button>
                        </td
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading appointments:', error);
                document.getElementById('appointmentsTableBody').innerHTML =
                    '<tr><td colspan="9" class="no-appointments">Error loading appointments</td></tr>';
            });
        }

        function applyFilters() {
            const department = document.getElementById('departmentFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const customDate = document.getElementById('customDateFilter').value;

            const filters = {};
            if (department) filters.department = department;
            if (dateFilter) filters.dateFilter = dateFilter;
            if (customDate) filters.date = customDate;

            loadAppointments(filters);
        }

        function resetFilters() {
            document.getElementById('departmentFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('customDateFilter').value = '';
            loadAppointments();
        }

        function logout() {
            localStorage.removeItem('dentistToken');
            window.location.href = '/dentist-login';
        }
    </script>
</body>
</html>
